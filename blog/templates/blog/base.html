{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vanya's blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'blog/css/theme.css' %}">
    </head>
    <body>
        {% block header %}
        <div class="page-header">
            {% if request.user.is_authenticated %}
                <div><a href="{% url 'logout' %}" class="top-menu">Выход</a></div>
                <div><a href="{% url 'blog:post_add' %}" class="top-menu">Добавить пост</a></div>
            {% else %}
                <div><a href="{% url 'login' %}" class="top-menu">Войти</a><div>
            {% endif %}
            <h1><a href="/">На главную</a></h1>
        </div>
        {% endblock %}
        <div>
            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
    
</html>
